[username]
type = "regexp"
regexp = "/^[a-z0-9][a-z0-9\-_]+[a-z0-9]$/i"
min = 4
max = 30
required = 1
caption = "アカウント名"

[password]
type = "regexp"
regexp = "/^[a-z0-9]+$/i"
min = 6
max = 12
required = 1
caption = "パスワード"

[password2]
type = "regexp"
regexp = "/^[a-z0-9]+$/i"
min = 6
max = 12
required = 1
caption = "パスワード(確認)"

[auth_type]
type = "string"
default = ""
