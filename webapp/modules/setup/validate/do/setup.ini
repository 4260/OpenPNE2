[SNS_NAME]
type = "string"
required = 1
caption = "SNS名"

[pc_address]
type = "string"
required = 1
caption = "PCメールアドレス"

[username]
type = "string"
caption = "ログインID"

[password]
type = "regexp"
regexp = "/^[a-z0-9]+$/i"
required = 1
caption = "パスワード"

[password2]
type = "regexp"
regexp = "/^[a-z0-9]+$/i"
min = 6
max = 12
caption = "パスワード(確認)"

[admin_username]
type = "regexp"
regexp = "/^[a-zA-Z0-9]+$/i"
required = 1
caption = "管理用アカウント名"

[admin_password]
type = "regexp"
regexp = "/^[a-z0-9]+$/i"
min = 6
max = 12
required = 1
caption = "管理用パスワード"

[admin_password2]
type = "regexp"
regexp = "/^[a-z0-9]+$/i"
min = 6
max = 12
required = 1
caption = "管理用パスワード(確認)"
